<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Margins</title>
    <style>

        #element1{
            background-color: aqua;
            margin-bottom: 15px;
            margin: 15px;
        }

        #element2{
            background-color: tomato;
            margin-top: 15px;
            margin: 15px;
        }

        #element3{
            background-color: palegreen;
            margin-left: 15px;
            margin: 15px;
        }

        #element4{
            background-color: purple;
            margin-right: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>
        <div class="parent">
            <div class="child">
                <div id="element1" class="children">
                    <h1 id="kop1">Een</h1>
                </div>
                <div id="element2" class="children">
                    <h1 id="kop2">Twee</h1>
                </div>
            </div>
            <div class="child">
                <div id="element3" class="children">
                    <h1 id="kop3">Drie</h1>
                </div>
        
                <div id="element4" class="children">
                    <h1 id="kop4">Vier</h1>
                </div>
            </div>
        </div>

</body>
</html>
